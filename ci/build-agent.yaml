---
apiVersion: v1
metadata:
  labels:
    app: butler-builder
spec:
  imagePullSecrets:
    - name: artifactory-service-account
  containers:
    - name: butler-builder
      image: hop-docker-dev.artifactory.metro.ad.selinc.com/butler-devcontainer:1.0.0-preview.1
      imagePullPolicy: IfNotPresent
      tty: true
      resources:
        requests:
          memory: "128Mi"
          cpu: "250m"
        limits:
          cpu: "4"
          memory: "4Gi"
