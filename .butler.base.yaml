publish-branch: "main"

paths:
  workspace-root: "/workspaces/butler"
  results-file-path: "./butler_results.json"
  critical-paths:
    - .devcontainer/devcontainer.json
    - .butler.base.yaml
    - .butler.ignore.yaml
    - code

tasks:
  should-run-all: false
  should-lint: true
  should-test: true
  should-build: false
  should-publish: false

languages:
  - name: "golang"
    filePatterns: 
      - ".go"
    builtinStdLibsMethod: true
    builtinExternalDepMethod: true
    dependencyCommands:
      externalDepCommand: "go run /workspaces/butler/code/butler/test_data/test_repo/user_commands/go_external_deps_method.go"
    taskCommands: 
      lintCommand: "/go/bin/golangci-lint run --timeout 5m --allow-parallel-runners --concurrency=1 ."
      testCommand: "go run /workspaces/butler/user_commands/go_testing_command/go_testing_command.go"
      setUpCommands:
          - "echo go test"