paths:
  workspace-root: "/workspaces/butler"
  allowed-paths:
    - test_repo

  blocked-paths:
    - ci/
    - specs
    - .devcontainer
    - bad_configs

git:
  publish-branch: "main"
  git-repository: true

tasks:
  should-run-all: false
  should-lint: true
  should-test: true
  should-build: false
  should-publish: false

languages:
  - name: "golang"
    fileExtension: ".go"
    builtinStdLibsMethod: true
    builtinExternalDepMethod: true
    dependencyCommands:
      externalDepCommand: "go run /workspaces/butler/user_commands/go_external_deps_method.go"
    taskCommands: 
      lintCommand: "echo go lint command"
      testCommand: "echo go test command"
      buildCommand: "echo go build command"
      publishCommand: "echo go publish command"
      setUpCommands:
          - "echo go test"