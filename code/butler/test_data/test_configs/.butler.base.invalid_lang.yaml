paths:
  workspace-root: "../.."
  allowed-paths:
    - test_repo

  blocked-paths:
    - ci/
    - specs
    - .devcontainer
    - bad_configs

tasks:
  should-run-all: false
  should-lint: true
  should-test: true
  should-build: false
  should-publish: false

languages:
  - name: "invalid"
    filePatterns:
      - "invalid.bad"
    builtinStdLibsMethod: true
    builtinInternalDepMethod: true
    builtinExternalDepMethod: true
    dependencyCommands:
      externalDepCommand: "echo collect deps"
    taskCommands: 
      lintCommand: "echo lint command"
      testCommand: "echo test command"
      buildCommand: "echo build command"
      publishCommand: "echo publish command"
      setUpCommands:
          - "echo test"