publishBranch: "butler_unit_test_main"

paths:
  workspaceRoot: "./test_data"
  allowedPaths:
    - test_repo

  ignorePaths:
    - blocked_dir

tasks:
  runAll: false
  lint: true
  test: true
  build: false
  publish: false

languages:
  - name: "invalid"
    workspaceFiles:
      - "invalid.bad"
    dependencyOptions:
      dependencyAnalysis: true
      excludeStdLibs: false
      externalDependencies: true
    dependencyCommands:
      workspace: "echo collect workspace deps"
    taskCommands: 
      lint: "echo lint command"
      test: "echo test command"
      build: "echo build command"
      publish: "echo publish command"
      setUp:
          - "echo test"