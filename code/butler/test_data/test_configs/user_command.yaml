paths:
  workspace-root: "./test_data"
  allowed-paths:
    - test_repo

  blocked-paths:
    - blocked_dir

tasks:
  should-run-all: false
  should-lint: true
  should-test: true
  should-build: false
  should-publish: false

languages:
  - name: "golang"
    filePatterns: 
      - ".go"
    builtinStdLibsMethod: true
    builtinInternalDepMethod: true
    builtinExternalDepMethod: false
    dependencyCommands:
      externalDepCommand: "go run ./test_data/test_repo/user_commands/go_external_deps_method.go"
    taskCommands: 
      lintCommand: "echo go lint command"
      testCommand: "echo go test command"
      buildCommand: "echo go build command"
      publishCommand: "echo go publish command"
      setUpCommands:
          - "echo go test"