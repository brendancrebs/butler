publishBranch: "butler_unit_test_main"

paths:
  workspaceRoot: "./test_data"
  allowedPaths:
    - test_repo

  ignorePaths:
    - blocked_dir

tasks:
  runAll: false
  lint: true
  test: true
  build: false
  publish: false

languages:
  - name: "golang"
    workspaceFiles: 
      - ".go"
    dependencyOptions:
      dependencyAnalysis: true
      excludeStdLibs: false
      externalDependencies: true
    dependencyCommands:
      standardLibrary: "go run ./test_repo/user_commands/version_changed/go_version_changed.go"
    taskCommands: 
      lint: "echo go lint command"
      test: "echo go test command"
      build: "echo go build command"
      publish: "echo go publish command"