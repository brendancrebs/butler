paths:
  workspaceRoot: "./test_data"
  allowedPaths:
    - test_repo

  blockedPaths:
    - blocked_dir

tasks:
  runAll: false
  lint: true
  test: true
  build: false
  publish: false

languages:
  - filePatterns:
      - "invalid.bad"
    builtinStdLibsMethod: true
    builtinWorkspaceDepMethod: false
    builtinExternalDepMethod: true
    dependencyCommands:
      external: "echo collect deps"
    taskCommands: 
      lint: "echo lint command"
      test: "echo test command"
      build: "echo build command"
      publish: "echo publish command"
      setUp:
          - "echo test"