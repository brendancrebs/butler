paths:
  workspaceRoot: "./test_data"
  allowedPaths:
    - test_repo

  ignorePaths:
    - blocked_dir

tasks:
  runAll: false
  lint: true
  test: true
  build: false
  publish: false

languages:
  - name: "golang"
    filePatterns: 
      - ".go"
    builtinStdLibsMethod: false
    builtinWorkspaceDepMethod: false
    builtinExternalDepMethod: false
    dependencyCommands:
      standardLibrary: "fail command"
      workspace: "fail command"
      external: "fail command"
    taskCommands: 
      lintCommand: "echo go lint command"
      testCommand: "echo go test command"
      buildCommand: "echo go build command"
      publishCommand: "echo go publish command"
      setUpCommands:
          - "echo go test"