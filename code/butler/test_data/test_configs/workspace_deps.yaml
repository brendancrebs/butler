paths:
  workspaceRoot: "./test_data"
  allowedPaths:
    - test_repo

  ignorePaths:
    - blocked_dir

tasks:
  runAll: false
  lint: true
  test: true
  build: false
  publish: false

languages:
  - name: "golang"
    filePatterns: 
      - ".go"
    dependencyOptions:
      dependencyAnalysis: true
      excludeStdLibs: true
      externalDependencies: false
    dependencyCommands:
      external: "go run ./test_repo/user_commands/go_external_deps_method.go"
      workspace: "echo workspace test"
    taskCommands: 
      lint: "echo go lint command"
      test: "echo go test command"
      build: "echo go build command"
      publish: "echo go publish command"
      setUp:
          - "echo go test"